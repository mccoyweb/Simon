<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="case">
            <div class="quarter-circle" id="green"></div>
            <div class="quarter-circle" id="red"></div>
            <div class="quarter-circle" id="yellow"></div>
            <div class="quarter-circle" id="blue"></div>
            <div class="center">
                <h1>simon</h1>
                <div class="row">
                    <button class="btn" id="start" aria-label="start"></button>
                    <p class="label">Start</p>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </div>
